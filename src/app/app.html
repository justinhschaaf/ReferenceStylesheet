<div class="spoiler_container">
  <h2 [style.background-color]="ptcolors[0].C500" [style.color]="ptcolors[0].contrast.C500">Pinetree Colors</h2>
  <input class="spoilerbutton" type="button" value="Show" onclick="this.value=this.value=='Show'?'Hide':'Show';">
  <div class="spoiler">
    <div>
      <swatch-row *ngFor="let ptcolor of ptcolors; index as i" [color]="ptcolor"></swatch-row>
    </div>
  </div>
</div>

<div class="spoiler_container">
  <h2 [style.background-color]="othercolors[0].C500" [style.color]="othercolors[0].contrast.C500">Other Project Colors</h2>
  <input class="spoilerbutton" type="button" value="Show" onclick="this.value=this.value=='Show'?'Hide':'Show';">
  <div class="spoiler">
    <div>
      <swatch-row *ngFor="let othercolor of othercolors; index as i" [color]="othercolor"></swatch-row>
    </div>
  </div>
</div>

<swatch-row *ngFor="let color of colors; index as i" [color]="color"></swatch-row>
